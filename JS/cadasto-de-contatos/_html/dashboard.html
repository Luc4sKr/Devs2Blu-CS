<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Cadastro de Contatos</title>
</head>

<body>
    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="../index.html" class="nav-link px-2 text-white">Home</a></li>
                    <!-- 
                    <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">About</a></li> 
                    -->
                </ul>
                <div class="text-end">
                    <button type="button" class="btn-logoff btn btn-warning">Logoff</button>
                </div>
            </div>
        </div>
    </header>

    <section class="container d-flex justify-content-center my-4 p-4 rounded bg-dark text-white">
        <fieldset class="col-6">
            <legend>
                Formul√°rio de contatos
            </legend>
            <div class="row mb-2">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="input-nome" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="input-email" class="form-control">
                </div>
            </div>
            <button type="button" id="btn-cadastrar" class="btn btn-primary">Cadastrar</button>
        </fieldset>
    </section>

    <main class="container">
        <table class="table table-striped">
            <thead class="">
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="lista-contatos">
                
            </tbody>
        </table>
    </main>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <!-- Scripts -->
    <script src="../_scripts/usuario.js"></script>
    <script src="../script.js"></script>
    <script src="../_scripts/contato.js"></script>
    <script src="../_scripts/dashboard.js"></script>
</body>

</html>
