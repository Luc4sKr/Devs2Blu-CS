<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../style/login.css">
    <title>Cadastro de Filmes</title>
</head>

<body>
    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Dashboard</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Sobre</a></li>
                </ul>
                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..."
                        aria-label="Search">
                </form>
                <div class="text-end">
                    <button type="button" class="btn-login btn btn-outline-light me-2">Login</button>
                    <button type="button" class="btn-cadastro btn btn-warning">Cadastrar</button>
                </div>
            </div>
        </div>
    </header>
    <main id="main-login">
        <div class="scene">
            <div class="container text-center mb-4">
                <div class="">
                    <h1>Faça seu login</h1>
                    <p>Faça seu login ou cadastre-se para salvar seus filmes.</p>
                </div>
                <div class="">
                    <button type="button" class="btn-login btn btn-primary">Login</button>
                    <button type="button" class="btn-cadastro btn btn-warning">Cadastrar</button>
                </div>
            </div>
            <div class="rocket">
                <img src="../_img/rocket.png" alt="Rocket">
            </div>
        </div>
    </main>

    <div id="modal-container">
        <!-- Modal login -->
        <div id="modal-login" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                        <button type="button" class="bclose close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="form-login" class="bg-white text-black-50 p-4">
                            <div class="form-group mb-2">
                                <label for="email-login-input">Email</label>
                                <input type="email" class="form-control" id="email-login-input"
                                    aria-describedby="emailHelp">
                            </div>
                            <div class="form-group mb-2">
                                <label for="senha-login-input">Senha</label>
                                <input type="password" class="form-control" id="senha-login-input">
                            </div>
                            
                        </form>
                    </div>
                    <div id="modal-footer" class="modal-footer">
                        <button type="button" class="bclose btn btn-secondary" data-dismiss="modal">Fechar</button>
                        <button type="button" id="btn-logar" class="btn btn-primary">Logar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal cadastro -->
        <div id="modal-cadastro" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Cadastro</h5>
                        <button type="button" class="bclose close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="form-cadastro" class="bg-white text-black-50 p-4">
                            <div class="form-group mb-2">
                                <label for="nome-cadastro-input">Nome</label>
                                <input type="text" class="form-control" id="nome-cadastro-input"
                                    aria-describedby="emailHelp">
                            </div>
                            <div class="form-group mb-2">
                                <label for="email-cadastro-input">Email</label>
                                <input type="email" class="form-control" id="email-cadastro-input"
                                    aria-describedby="emailHelp">
                            </div>
                            <div class="form-group mb-2">
                                <label for="password-cadastro-input">Senha</label>
                                <input type="password" class="form-control" id="senha-cadastro-input">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="bclose btn btn-secondary" data-dismiss="modal">Fechar</button>
                        <button type="button" id="btn-cadastrar" class="btn btn-primary">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container bg-dark">
        <footer class="py-3 my-4 text-bg-dark bg-dark">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3 bg-dark">
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
            </ul>
            <p class="text-center text-muted">© 2022 Lucas Kreuch, Inc</p>
        </footer>
    </div>


    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <!-- Script -->
    <script src="../scripts/storage.js"></script>
    <script src="../scripts/filme.js"></script>
    <script src="../scripts/usuario.js"></script>
    <script src="../scripts/script.js"></script>
    <script src="../scripts/rocket.js"></script>
</body>

</html>
