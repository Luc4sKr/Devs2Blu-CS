<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <title>Cadastro de Filmes</title>
</head>

<body>
    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Dashboard</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Sobre</a></li>
                </ul>
                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..."
                        aria-label="Search">
                </form>
                <div class="text-end">
                    <button type="button" class="btn btn-warning">Logoff</button>
                </div>
            </div>
        </div>
    </header>

    <section class="container d-flex justify-content-center my-4 p-4 rounded bg-dark text-white">
        <fieldset class="col-6">
            <legend>
                Formulário de Filme
            </legend>
            <div class="row mb-2">
                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input type="text" name="titulo" id="input-titulo" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <div class="form-group">
                    <label for="nota">Nota: <span id="nota"></span></label>
                    <input type="range" name="nota" id="input-nota" class="form-range" min="0" max="10">
                </div>
            </div>
            <div class="row mb-3">
                <div class="input-group">
                    <span class="input-group-text">Descrição</span>
                    <textarea class="form-control" id="input-descricao" aria-label="With textarea"></textarea>
                </div>
            </div>
            <button type="button" id="btn-enviar" class="btn btn-primary">Enviar</button>
        </fieldset>
    </section>

    <main class="container">
        <table class="table table-striped">
            <thead>
                <th>ID</th>
                <th>Título</th>
                <th>Nota</th>
                <th>Descrição</th>
            </thead>
            <tbody id="lista-filmes">

            </tbody>
        </table>
    </main>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <!-- Script -->
    <script src="../scripts/filme.js"></script>
    <script src="../scripts/usuario.js"></script>
    <script src="../scripts/storage.js"></script>
    <script src="../scripts/script.js" defer type="module"></script>    
    <script src="../scripts/dashboard.js"></script>
</body>

</html>
