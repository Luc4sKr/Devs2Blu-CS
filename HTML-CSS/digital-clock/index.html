<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock</title>
</head>
<body>
    <header class="header-top">
        <h1>Digital Clock</h1>
    </header>
    <main>
        <div class="clock">
            <div id="hour-container">
                <p id="hour">
                    00
                </p>
            </div>
            <div id="minute-container">
                <p id="minute">
                    00
                </p>
            </div>
            <div id="seconds-container">
                <p id="seconds">
                    00
                </p>
            </div>
        </div>
    </main>
    <footer>
        <h2>Digital Clock Series &copy; - Developed by Lucas Kreuch &reg;</h2>
    </footer>
</body>
</html>
