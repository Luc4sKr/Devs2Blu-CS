<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header id="header-top">
        <div class="container-top">
            <div class="logo">
                <h1>LUC4S' STORE</h1>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Precisa de alguma coisa?">
            </div>
        </div>
        <nav>
            <ul>
                <li>
                    <a href="#">Xbox</a>
                </li>
                <li>
                    <a href="#">PlayStation</a>
                </li>
                <li>
                    <a href="#">PC</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <section class="img-container">
            <figure>
                <img src="_img/banner.jpg" alt="Banner">
            </figure>
        </section>
    </div>

    <div class="wrapper">
        <main>
            <div class="title">
                <h2>Jogos</h2>
            </div>
            <section class="games" id="xbox">
                <div class="plataform-title">
                    <h3>Xbox</h3>
                </div>
                <div class="flex">
                    <ul class="game-list">
                        <li class="item-list">
                            <figure>
                                <img src="_img/xbox/mk11.jfif" alt="Mortal Kombat 11">
                                <figcaption>
                                    <h3>Mortal Kombat 11</h3>
                                </figcaption>
                            </figure>
                        </li>
                        <li class="item-list">
                            <figure>
                                <img src="_img/xbox/rdr2.jfif" alt="Red Dead Redemption 2">
                                <figcaption>
                                    <h3>Red Dead Redemption 2</h3>
                                </figcaption>
                            </figure>
                        </li>
                        <li class="item-list">
                            <figure>
                                <img src="_img/xbox/elder-ring.jfif" alt="Elder Ring">
                                <figcaption>
                                    <h3>Elder Ring</h3>
                                </figcaption>
                            </figure>
                        </li>
                        <li class="item-list">
                            <figure>
                                <img src="_img/xbox/forza-horizon-4.jfif" alt="Forza Horizon 4">
                                <figcaption>
                                    <h3>Forza Horizon 4</h3>
                                </figcaption>
                            </figure>
                        </li>
                        <li class="item-list">
                            <figure>
                                <img src="_img/xbox/the-witcher.jfif" alt="The Witcher">
                                <figcaption>
                                    <h3>The Witcher</h3>
                                </figcaption>
                            </figure>
                        </li>
                    </ul>
                </div>
            </section>
            <section class="games" id="ps">
                <div class="plataform-title">
                    <h3>PlayStation</h3>
                </div>
                <div class="flex">
                    <ul class="game-list">
                        <li class="item-list">
                            <figure>
                                <img src="_img/ps/spider-man.webp" alt="Spider man">
                                <figcaption>
                                    <h3>Spider man</h3>
                                </figcaption>
                            </figure>
                        </li>
                        <li class="item-list">
                            <figure>
                                <img src="_img/ps/re-vilage.webp" alt="Resident Evil Village">
                                <figcaption>
                                    <h3>Resident Evil Village</h3>
                                </figcaption>
                            </figure>
                        </li>
                        <li class="item-list">
                            <figure>
                                <img src="_img/ps/apex-legends.webp" alt="Apex Legends">
                                <figcaption>
                                    <h3>Apex Legends</h3>
                                </figcaption>
                            </figure>
                        </li>
                        <li class="item-list">
                            <figure>
                                <img src="_img/ps/far-cry-6.webp" alt="Far Cry 6">
                                <figcaption>
                                    <h3>Far Cry 6</h3>
                                </figcaption>
                            </figure>
                        </li>
                        <li class="item-list">
                            <figure>
                                <img src="_img/ps/it-takes-two-store.webp" alt="It Takes Two">
                                <figcaption>
                                    <h3>It Takes Two</h3>
                                </figcaption>
                            </figure>
                        </li>
                    </ul>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
